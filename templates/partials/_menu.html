{% load static %}
<div class="pagina-inicial">
    <header class="cabecalho">
        <a href="{% url 'index' %}"><img src="{% static '/assets/logo/Logo(2).png' %}" alt="Logo da Alura Space"/></a>       
        <div class="cabecalho__busca">
            <div class="busca__fundo">
                <form class="form__input" action="{% url 'buscar' %}">
                    <input class="busca__input" type="text" name="buscar" placeholder="O que você procura?">
                    <button class="button__busca" type="submit">
                        <img class="busca__icone" src="{% static '/assets/ícones/1x/search.png' %}" alt="ícone de search">
                    </button>
                </form>
             </div>
        </div>
    </header>
    <main class="principal">
        <section class="menu-lateral">
            <nav class="menu-lateral__navegacao">
                {% if user.is_authenticated %}
                <a href="{% url 'index' %}" class="{% if request.path == '/' %}ativo{% endif %}"><img src="{% if request.path == '/' %}{% static '/assets/ícones/1x/Home - ativo.png' %}{% else %}{% static '/assets/ícones/1x/Home - inativo.png' %}{% endif %}"> Home</a>
                <a href="#"><img src="{% if request.path == '/login' %}{% static '/assets/ícones/1x/Mais Vistas - ativo.png' %}{% else %}{% static '/assets/ícones/1x/Mais Vistas - inativo.png' %}{% endif %}"> Mais vistas</a>
                <a href="#"><img src="{% if request.path == '/cadastro' %}{% static '/assets/ícones/1x/Novas - ativo.png' %}{% else %}{% static '/assets/ícones/1x/Novas - inativo.png' %}{% endif %}">Surpreenda-me</a>
                <a href="#"><img height="32px" width="32px" src="{% static '/assets/ícones/1x/Adicionar imagem - inativo.png' %}">Nova imagem</a>
                <a href="{% url 'logout' %}"><img src="{% static '/assets/ícones/1x/Surpreenda-me - inativo.png' %}">Sair</a>
                {% else %}
                <a href="{% url 'login' %}" class="{% if request.path == '/login' %}ativo{% endif %}"><img src="{% if request.path == '/login' %}{% static '/assets/ícones/1x/Mais Vistas - ativo.png' %}{% else %}{% static '/assets/ícones/1x/Mais Vistas - inativo.png' %}{% endif %}">Login</a>
                <a href="{% url 'cadastro' %} " class="{% if request.path == '/cadastro' %}ativo{% endif %}"><img src="{% if request.path == '/cadastro' %}{% static '/assets/ícones/1x/Novas - ativo.png' %}{% else %}{% static '/assets/ícones/1x/Novas - inativo.png' %}{% endif %}">Cadastro</a>
                {% endif %}
            </nav>
        </section>
