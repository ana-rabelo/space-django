{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Space</title>
    <link rel="icon" href="{% static '/assets/favicon/Favicon 96px 1.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/styles/style.css' %}">
</head>

<body>
    {% include '../partials/_menu.html' %}
            <section class="galeria form_login" style="margin-left: 5em">
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %} <!-- garantir a segurança das informações -->
                    <div class="row">
                        {% for field in form.visible_fields %}
                        <div class="col-12 col-lg-12">
                            <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-top: 15px; margin-bottom: 10px;">{{ field.label }}</label>
                            {{ field }}
                        </div>
                        {% endfor %}
                    </div>
                    <div class="login_opcs">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Lembre de mim</label>
                        </div>

                        <div class="forgot-password">
                            <a href="#">Esqueci minha senha</a>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn col-12 button_login " style="padding: top 5px; margin-top: 40px">Entrar</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
    
    {% include '../partials/_footer.html' %}
</body>
